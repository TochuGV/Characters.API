name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Create .env
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3000" >> .env
          echo "DB_USER=sa" >> .env
          echo "DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> .env
          echo "DB_SERVER=localhost" >> .env  
          echo "DB_NAME=Characters.API_TEST" >> .env
          echo "JWT_ACCESS_SECRET_KEY=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_REFRESH_SECRET_KEY=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_ACCESS_EXPIRES_IN=1h" >> .env
          echo "JWT_REFRESH_EXPIRES_IN=7d" >> .env
          echo "SALT_ROUNDS=10" >> .env
          echo "RATE_LIMIT_WINDOW=60000" >> .env
          echo "RATE_LIMIT_MAX=1000" >> .env
          echo "COMPRESSION_THRESHOLD=1000" >> .env
          echo "COMPRESSION_LEVEL=6" >> .env
          echo "CACHE_TTL_REDIS=60" >> .env
          echo "CACHE_TTL_LOCAL=60" >> .env
          echo "CACHE_CHECK_PERIOD=600" >> .env
          echo "USE_REDIS=true" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_PASSWORD=" >> .env
          echo "LOG_LEVEL=error" >> .env
          cp .env .env.test

      - name: Start Infrastructure
        run: npm run services:up

      - name: Run Tests
        run: npm test

      - name: Cleanup
        if: always()
        run: npm run services:down

  push-to-dockerhub:
    name: Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/characters-api:latest
            ${{ secrets.DOCKER_USERNAME }}/characters-api:${{ github.sha }}